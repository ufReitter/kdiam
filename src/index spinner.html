	<style>
		body {
			background: #aaa;
		}

		.fade-in {
			-webkit-animation: fadein .1s linear;
			/* Safari, Chrome and Opera > 12.1 */
			-moz-animation: fadein .5s linear;
			/* Firefox < 16 */
			-ms-animation: fadein .5s linear;
			/* Internet Explorer */
			-o-animation: fadein .5s linear;
			/* Opera < 12.1 */
			animation: fadein .5s linear;
		}

		.fade-out {
			-webkit-animation: fadeout .1s linear;
			/* Safari, Chrome and Opera > 12.1 */
			-moz-animation: fadeout .1s linear;
			/* Firefox < 16 */
			-ms-animation: fadeout .1s linear;
			/* Internet Explorer */
			-o-animation: fadeout .1s linear;
			/* Opera < 12.1 */
			animation: fadeout .1s linear;

			-webkit-animation-fill-mode: forwards;
			/* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
			-moz-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
		}

		.kd-loading-status-wrapper {
			color: #fff;
			position: fixed;
			bottom: 8vh;
			right: 0;
			z-index: 4005;
			white-space: nowrap;
		}

		.kd-loading-status {
			font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
			font-size: 14px;
			width: 300px;
			color: #fff;
			position: absolute;
			bottom: 0px;
			right: 0px;
			white-space: nowrap;
		}

		.kd-app-loading {
			float: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #212121;
			z-index: 3005;
		}

		.kd-display-none {
			display: none;
		}

		.loadingImg {
			float: center;
			position: fixed;
			top: calc(40% - 70px);
			/* Firefox */
			left: -moz-calc(50% - 90px);
			/* WebKit */
			left: -webkit-calc(50% - 90px);
			/* Opera */
			left: -o-calc(50% - 90px);
			/* Standard */
			left: calc(50% - 90px);
			z-index: 3006;
		}

		.loadingSpin {
			float: center;
			position: fixed;
			top: calc(40% - 103px);
			/* Firefox */
			left: -moz-calc(50% - 103px);
			/* WebKit */
			left: -webkit-calc(50% - 103px);
			/* Opera */
			left: -o-calc(50% - 103px);
			/* Standard */
			left: calc(50% - 103px);
			z-index: 3007;
			/*margin: 20% auto;*/
			border-bottom: 5px solid #fff;
			border-left: 5px solid #fff;
			border-right: 5px solid #189BF2;
			border-top: 5px solid #189BF2;
			border-radius: 100%;
			height: 206px;
			width: 206px;
			-webkit-animation: spinR 1.0s infinite linear;
			-moz-animation: spinR 1.0s infinite linear;
			-ms-animation: spinR 1.0s infinite linear;
			-o-animation: spinR 1.0s infinite linear;
			animation: spinR 1.0s infinite linear;
		}

		@keyframes spinR {
			from {
				-webkit-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				transform: rotate(0deg);
			}

			to {
				-webkit-transform: rotate(359deg);
				-moz-transform: rotate(359deg);
				-o-transform: rotate(359deg);
				-ms-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@-moz-keyframes spinR {
			from {
				-moz-transform: rotate(0deg);
				transform: rotate(0deg);
			}

			to {
				-moz-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@-webkit-keyframes spinR {
			from {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}

			to {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@-ms-keyframes spinR {
			from {
				-ms-transform: rotate(0deg);
				transform: rotate(0deg);
			}

			to {
				-ms-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@-o-keyframes spinR {
			from {
				-o-transform: rotate(0deg);
				transform: rotate(0deg);
			}

			to {
				-o-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		.log-error {

		.log-debug {

		#screen-log {

			top: 100px;

		}
