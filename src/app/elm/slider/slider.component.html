
<mat-slider [hidden]="set.state.noslider" [min]="set.state.min" [max]="set.state.max" [step]="set.state.step" class="slider" [color]="'primary'" #ngSlider><input matSliderThumb [value]="set.state.val" (input)="input({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" (change)="change({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" /></mat-slider>
<div [hidden]="!set.state.noslider" style="height: 16px"></div>
