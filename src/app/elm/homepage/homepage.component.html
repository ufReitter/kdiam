<div
  [style.height]="vS.size.articleMinHeight + 50 + 'px'"
  [class.poster-wrapper]="(dS.isHandsetPortrait$ | async) === false"
  class="color-background"
>
  <div
    [class.handheld-portrait]="dS.isHandset$ | async"
    [class.poster]="(dS.isHandsetPortrait$ | async) === false"
    (click)="toggleNav($event)"
    [class.hover-pointerxxx]="dS.origin === 'https://4ming.de'"
  >
    <kd-elm [node]="node" [view]="'poster-view'"></kd-elm>

    <div class="relative message-wrapper">
      <mat-spinner
        *ngIf="!node"
        style="margin: 30px auto 0 auto"
        [diameter]="80"
        [strokeWidth]="6"
      ></mat-spinner>
    </div>
  </div>
</div>
