
<div *ngIf="!confirm" style="position: absolute; right: 2px; top: 0px">
	<button mat-icon-button tabindex="-1" (click)="execute()" class="btn-icon-xsmall">
		<mat-icon>done</mat-icon>
	</button>
	<button mat-icon-button tabindex="-1" (click)="cancel(false)">
		<mat-icon>clear</mat-icon>
	</button>
</div>
