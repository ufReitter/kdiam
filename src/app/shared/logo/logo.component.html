<div [hidden]="vS.animated" class="logo-main hover-pointer">
  <div
    [innerHTML]="
      dS.selVol?.attrib.logo?.svg || dS.system.attrib.logo?.svg | safeHtml
    "
    [style.width]="
      vS.size.logoZoom *
        (dS.selVol?.attrib.logo?.width || dS.system.attrib.logo?.width) +
      'px'
    "
    [style.height]="
      (vS.size.logoZoom *
        (dS.selVol?.attrib.logo?.width || dS.system.attrib.logo?.width)) /
        (dS.selVol?.attrib.logo?.aspect || dS.system.attrib.logo?.aspect) +
      'px'
    "
    (click)="
      router.navigate([{ outlets: { primary: dS.locale, right: null } }])
    "
  ></div>

  <span
    [style.font-size]="vS.size.logoZoom * 2 + 'em'"
    [style.left]="
      vS.size.logoZoom *
        (dS.selVol?.attrib.logo?.width || dS.system.attrib.logo?.width - 6) +
      'px'
    "
    [style.bottom]="vS.size.logoZoom * 52 + 'px'"
    class="logo-trademark logo-cls-1"
  >
    Â®
  </span>
</div>
