<div
  appearance="outlined"
  class="relative"
  style="width: 1280px; height: 100%; margin: auto"
>
  <div class="aux-header">
    <div class="spacer"></div>
    <div>
      <span class="small">Besucher:  </span
      ><span
        style="font-size: 22px; position: relative; top: 3px"
        class="kd-warn"
        >{{ cM.status.usersActiveCount }}  </span
      >
      <mat-checkbox
        [(ngModel)]="palim"
        (ngModelChange)="onPalimChange($event)"
        labelPosition="before"
        class="checkbox-label-small"
        >Palim:</mat-checkbox
      >  
      <button
        mat-icon-button
        class="centerxxx"
        style="position: relative; top: 7px"
      >
        <mat-icon (click)="reload()">autorenew</mat-icon>
      </button>
    </div>
  </div>
  <mat-tab-group
    (selectedIndexChange)="onTabChange($event)"
    (animationDone)="onTabChangeDone()"
    [animationDuration]="'500ms'"
    [@.disabled]="false"
  >
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">{{ cM.system.txts.ANALYTICS }}</div>
      </ng-template>
      xxx
      <!-- <kd-stats
        [palim]="pS.pref.notify"
        [bust]="bust"
        [tabIndex]="pS.pref.admin.active || 0"
      ></kd-stats> -->
    </mat-tab>
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">{{ cM.system.txts.USER }}</div>
      </ng-template>
      xxx
      <!-- <kd-users></kd-users> -->
    </mat-tab>
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">Logs</div>
      </ng-template>
      xxx
      <!-- <kd-logs
        [context]="'system'"
        [tabIndex]="pS.pref.admin.active || 0"
      ></kd-logs> -->
    </mat-tab>
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">{{ cM.system.txts.DATABASE }}</div>
      </ng-template>
      <!-- <kd-database></kd-database> -->
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="admin-tab">{{ cM.system.txts.PUBLISH }}</div>
      </ng-template>
      <div>&nbsp;</div>
      <!-- <kd-deploy></kd-deploy> -->
    </mat-tab>
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">Einrichten</div>
      </ng-template>
      <!-- <kd-setting></kd-setting> -->
    </mat-tab>
    <mat-tab class="admin-tab">
      <ng-template mat-tab-label>
        <div class="admin-tab">Mitteilung</div>
      </ng-template>
      <!-- <kd-set-notifications></kd-set-notifications> -->
    </mat-tab>
  </mat-tab-group>
</div>
